<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Failed</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1>Payment Failed</h1>
    </header>

    <main class="payment-failed">
        <h2>Oops! Something went wrong.</h2>
        <p>We were unable to process your payment for the design: <strong>{{ design.title }}</strong></p>
        <p>Please try again or use a different payment method.</p>

        <!-- Button to retry the purchase -->
        <a href="{% url 'checkout' design.id %}" class="btn">Try Again</a>
        <!-- Button to go back to the marketplace -->
        <a href="{% url 'marketplace' %}" class="btn">Back to Marketplace</a>
    </main>

    <footer>
        <p>&copy; 2024  कलाकुंज. All rights reserved.</p>
    </footer>
</body>
</html>
