<main class="design-detail">
    <div class="design-image">
        <img src="{{ design.file.url }}" alt="{{ design.title }} Image">
    </div>
    <div class="design-info">
        <h2>Description</h2>
        <p>{{ design.description }}</p>
        <p>Price: Rs.{{ design.price }}/-</p>
        <p>File Type: {{ design.file_type }}</p>
        <p>File Size: {{ design.file_size }} bytes</p>
        
        <!-- Payment Options -->
        <div class="payment-options">
            <h3>Buy Now</h3>
            <p>Select your preferred payment method:</p>
            <form action="{% url 'checkout' design.id %}" method="POST">
                {% csrf_token %}
                <button type="submit" name="payment_method" value="esewa" class="btn">Pay with eSewa</button>
                <button type="submit" name="payment_method" value="khalti" class="btn">Pay with Khalti</button>
            </form>                
        </div>
    </div>
</main>
