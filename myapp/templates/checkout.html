<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1>Checkout</h1>
    </header>

    <main>
        <h2>{{ design.title }}</h2>
        <p>Price: ${{ design.price }}</p>
        <p>Select a payment method:</p>

        <form method="POST">
            {% csrf_token %}
            <button type="submit" name="payment_method" value="esewa" class="btn">Pay with eSewa</button>
            <button type="submit" name="payment_method" value="khalti" class="btn">Pay with Khalti</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 कलाकुंज. All rights reserved.</p>
    </footer>
</body>
</html>
